<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pongpongpongpongpongpong</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <h1>Pong</h1>
        <p>Press Enter to Play!</p>
        <h1 id="message"></h1>
      </div>
      <p id="playerOne">Player One: 0</p>
      <div class="playerForm">
        <label for="playerOneName">Name:</label>
        <input type="text" id="playerOneName" name="playerOneName" />
      </div>
      <p id="playerTwo">Player Two: 0</p>
      <div class="playerForm">
        <label for="playerTwoName">Name:</label>
        <input type="text" id="playerTwoName" name="playerTwoName" />
      </div>
      <center>
        <button>play!!!!!!!</button>
        <p id="timer"></p>
      </center>
    </div>
    <div class="game">
      <canvas width="800" height="600"></canvas>
    </div>
    <script src="assets/js/paddle.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/game.js""></script>
  </body>
</html>
